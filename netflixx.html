<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function openInBrowser() {
            var url = "https://glstrck.com/aff_c?offer_id=973&aff_id=3083"; // Change this to your offer link
            var userAgent = navigator.userAgent || navigator.vendor;

            var isInAppBrowser = userAgent.includes("FBAN") || userAgent.includes("FBAV") || 
                                 userAgent.includes("Instagram") || userAgent.includes("TikTok");

            if (isInAppBrowser) {
                if (/iPhone|iPad|iPod/.test(userAgent)) {
                    // Try opening in Safari (iOS)
                    window.location.href = "https://glstrck.com/aff_c?offer_id=973&aff_id=3083"; // Safari doesn't allow deep linking tricks, so we just send them directly
                } else {
                    // Try opening in Chrome (Android)
                    window.location.href = "googlechrome://" + url.replace(/^https?:\/\//, "");
                    setTimeout(() => {
                        window.location.href = url; // Fallback in case Chrome scheme fails
                    }, 1000);
                }
            } else {
                window.location.href = url; // If already in browser, just redirect normally
            }
        }
    </script>
</head>
<body onload="openInBrowser()">
    <p>Redirecting... If nothing happens, <a href="https://glstrck.com/aff_c?offer_id=973&aff_id=3083">click here</a>.</p>
</body>
</html>
