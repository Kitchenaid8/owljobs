<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function openInBrowser() {
            var url = "https://glstrck.com/aff_c?offer_id=973&aff_id=3083"; // Your offer link
            var userAgent = navigator.userAgent || navigator.vendor;
            
            var isTikTok = userAgent.includes("TikTok");

            if (isTikTok) {
                if (/iPhone|iPad|iPod/.test(userAgent)) {
                    // Open in Safari for iOS
                    window.location.href = "https://google.com"; // Temporary Google redirect (TikTok blocks direct Safari intents)
                    setTimeout(() => {
                        window.location.href = url; 
                    }, 1000);
                } else {
                    // Open in Chrome for Android
                    window.location.href = "intent://" + url.replace(/^https?:\/\//, "") + "#Intent;scheme=https;package=com.android.chrome;end;";
                    setTimeout(() => {
                        window.location.href = url; // Fallback if Chrome fails
                    }, 1500);
                }
            } else {
                window.location.href = url; // Open normally if not in TikTok
            }
        }
    </script>
</head>
<body onload="openInBrowser()">
    <p>Redirecting... If nothing happens, <a href="https://glstrck.com/aff_c?offer_id=973&aff_id=3083">click here</a>.</p>
</body>
</html>
