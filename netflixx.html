<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function openInBrowser() {
            var url = "https://glstrck.com/aff_c?offer_id=973&aff_id=3083"; // Your actual offer link
            var userAgent = navigator.userAgent || navigator.vendor;

            var isInAppBrowser = userAgent.includes("FBAN") || userAgent.includes("FBAV") || 
                                 userAgent.includes("Instagram") || userAgent.includes("TikTok");

            if (isInAppBrowser) {
                if (/iPhone|iPad|iPod/.test(userAgent)) {
                    // Force Safari to open in a new tab
                    window.open(url, "_blank");
                } else {
                    // Force Chrome on Android to open externally
                    window.location.href = "intent://" + url.replace(/^https?:\/\//, "") + "#Intent;scheme=https;package=com.android.chrome;end;";
                    setTimeout(() => {
                        window.location.href = url; // Fallback if intent fails
                    }, 1000);
                }
            } else {
                window.location.href = url; // Normal redirect if already in browser
            }
        }
    </script>
</head>
<body onload="openInBrowser()">
    <p>Redirecting... If nothing happens, <a href="https://glstrck.com/aff_c?offer_id=973&aff_id=3083">click here</a>.</p>
</body>
</html>
